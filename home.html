<!DOCTYPE html>
<html>
<!-- Page name and link to css style page -->
<head>
    <title>Furniturezz Home</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
<!-- top-bar labels and links -->
    <div class="top-bar">
        <div>
            <a href="about.html">About</a>
            <a href="registration.html">Register</a>
        </div>
    </div>
<!-- box to hold the login content -->
    <div class="logo-login-container">
        <img src="WEB_LOGO.png" alt="Website Logo" class="logo">
<!-- create log-in form, labels and placeholder  -->
        <div class="login-form">
            <form action="login" method="POST">
                <label for="username">USERNAME:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>

                <label for="password">PASSWORD:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
<!-- create submit button -->
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

</body>

</html>
